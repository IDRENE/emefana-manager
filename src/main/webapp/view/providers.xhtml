<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>PROVIDER MANAGEMENT</title>
	</h:head>
	<h:body>
		<h:head>#{providerController.providerHome}</h:head>
		<br />
		Administrators: #{providerController.members}
		<br />
		<h:form>
			<p:dataTable var="provider"
				value="#{providerController.providerList}">
				<p:column headerText="PROVIDER NAME">
					<h:outputText value="#{provider.providerName}" />
				</p:column>

				<p:column headerText="PROVIDER ADDRESS">
					<h:outputText value="#{provider.providerAddress.street} - #{provider.providerAddress.city.cid}" />
				</p:column>

				<p:column headerText="PROVIDER DESCRIPTION">
					<h:outputText value="#{provider.businessDescription}" />
				</p:column>

				<p:column headerText="STATUS">
					<h:outputText rendered="#{provider.providerActive==true}" value="Active" />
					<h:outputText rendered="#{provider.providerActive==false}" value="InActive" />
				</p:column>
				<p:column headerText="ACTION">
					<h:commandLink
						action="#{providerController.changeStatus(provider)}">
						<h:outputLabel rendered="#{provider.providerActive==false}">Activate</h:outputLabel>
						<h:outputLabel rendered="#{provider.providerActive==true}">Diactivate</h:outputLabel>
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
</html>
