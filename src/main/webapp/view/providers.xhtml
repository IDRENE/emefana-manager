<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>PROVIDER MANAGEMENT</title>
	</h:head>
	<h:body>
		<p:dataTable var="provider" value="#{providerController.providerList}">
			<p:column headerText="PROVIDER ID">
				<h:outputText value="#{provider.providerId}" />
			</p:column>

			<p:column headerText="PROVIDER NAME">
				<h:outputText value="#{provider.providerName}" />
			</p:column>

			<p:column headerText="PROVIDER DESCRIPTION">
				<h:outputText value="#{provider.businessDescription}" />
			</p:column>

			<p:column headerText="PROVIDER STATUS">
				<h:outputText value="#{provider.providerActive}" />
			</p:column>
		</p:dataTable>
	</h:body>
</f:view>
</html>
